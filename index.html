<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>

    <div class="results">
        <div>
            You
            <span class="results-score" data-my-scores>0</span>
        </div>

        <div data-final-column>
            Computer
            <span class="results-score" data-computers-scores>0</span>
        </div>
        <!-- <div class="results-selection winner">✊</div>
        <div class="results-selection scissors">✌️</div> -->
    </div>
</body>
</html>
